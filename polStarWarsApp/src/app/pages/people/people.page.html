<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let person of (people | async)?.results" (click)="thePeople(person)">
			{{ person.title }}
		</ion-item>
	</ion-list>

</ion-content>
